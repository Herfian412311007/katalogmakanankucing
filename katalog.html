<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Katalog Makanan Kucing</title>
  <style>
    body {
      background-color: #f9f9f9;
      padding: 20px;
      font-family: sans-serif;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .katalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .produk {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .produk:hover {
      transform: scale(1.03);
    }

    .produk img {
      max-width: 100%;
      height: auto;
    }

    .produk a {
      text-decoration: none;
      color: #000;
    }

    .produk a:hover {
      color: #007bff;
    }

    .harga {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Katalog Makanan Kucing</h2>
  <div class="katalog">
    <div class="produk">
      <a href="whiskas.html" target="_blank">
        <img src="image/whiskas.jpg" alt="Whiskas Kering">
        <h3>Whiskas Kering</h3>
        <p class="harga">Rp 50.000 - 1kg</p>
      </a>
    </div>
    <div class="produk">
      <a href="meo.html" target="_blank">
        <img src="image/meo.jpg" alt="Me-O Tuna">
        <h3>Me-O Tuna</h3>
        <p class="harga">Rp 40.000 - 1kg</p>
      </a>
    </div>
    <div class="produk">
      <a href="royalcanin.html" target="_blank">
        <img src="image/royal canin.jpg" alt="Royal Canin Persian Adult">
        <h3>Persian Adult</h3>
        <p class="harga">Rp 375.000 - 2kg</p>
      </a>
    </div>
  </div>
</body>
</html>
